<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>表单验证</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<fieldset>
    <legend>方式一</legend>
    <form action="www.baidu.com" method="get" id="form" onsubmit="return check(this)">
    	 <input type="text" name="name">
    	 <input type="password" name="password">
    	 <input type="submit" name="" value="登录" id="submit">
         <a href="">登陆中。。</a>
    </form>
</fieldset>

<fieldset>
    <legend>方式二</legend>
        <form action="www.baidu.com" method="post" id="form2">
            <input type="text" name="name">
            <input type="password" name="password">
            <button id="submit2">登录</button>
        </form>
</fieldset>


<!-- 使用form表单进行上传文件需要为form添加enctype="multipart/form-data" 属性，除此之外还需要将表单的提交方法改成post,
如下 method="post", input type的类型需要设置为file -->

</body>
<script src="js/jq/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	function check(form) {
                if (form.name.value == "") {
                    alert("名字不能为空~！");
                    form.name.focus();
                    return false;
                }
                if(form.password.value == ""){
                    alert("密码不能为空~！");
                    form.password.focus();
                    return false;
                }
                $("#submit").hide();
            }
    $("#submit2").click(function(){
         $("#form2").submit(function(){
            // returnTrue 表单提交
            // returnFalse 阻止表达提交
             return true;
         });
    })        
</script>
</html>

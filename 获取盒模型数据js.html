<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #div1{width:120px;height:120px; position: relative;background: green;border: 1px solid black;}
    #div2{width:50px; height:50px; position: absolute;top: 15px;left: 15px;background:red;border: 2px solid black;padding: 12px;margin-left:3px;}
</style>
<body>
     <div id="div1">
         <div id="div2"></div>
     </div>
      <div id="show1"></div>
      <div id="show2"></div>
      <div id="show3"></div>
      <div id="show4"></div>
      <div id="show5"></div>
</body>
<script>
  var div2 = document.getElementById('div2');
  var show1 = document.getElementById('show1');
  var show2 = document.getElementById('show2');
  var show3 = document.getElementById('show3');
  var show4 = document.getElementById('show4');

    var clientWidth = div2.clientWidth;  //只包含pading
    var offsetwidth = div2.offsetWidth;//包含边框加padding
     var borderleft = div2.clientLeft; //获取边框
     var offsetleft = div2.offsetTop;
          show1.innerHTML = 'clientWidth:'+clientWidth;
          show2.innerHTML = 'offsetwidth:'+offsetwidth;
          show3.innerHTML = 'borderleft:'+borderleft;
          show4.innerHTML = 'offsetleft:'+offsetleft;

 </script>
</html>

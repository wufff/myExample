<body>





 <script src="../js/jq/jquery-1.8.3.min.js"></script>
 <script type="text/javascript">
  $.fn.accodion = function (contentID){
              $(this).click(function(){
              	var $i = $(this).find("i");
		        if (!$i.hasClass("active")) {
		            $i.addClass("active");
		            $("#"+contentID).slideDown();
		        } else {
		            $i.removeClass("active");
		            $("#"+contentID).slideUp();
		        }
		        return false;
              })
        };
      
 	$(function(){
       $("#bt1").accodion("content1");
       $("#bt2").accodion("content2");
       	})
 </script>
</body>

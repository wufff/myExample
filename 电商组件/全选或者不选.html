<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <title>全选或者不选</title>
  <!--   <link rel="stylesheet" href="../css/reset.css"/> -->
</head>
<style>
  body {
     text-align: center;
     padding-top: 150px;
  }
</style>
<script type="text/javascript">
    var checkboxes = document.getElementsByName("hobby");
    var checkBoxAll = document.getElementById("noAll");
    //全选
    function allCheck(){
        for(var i = 0;i < checkboxes.length;i ++){
            checkboxes[i].checked = true;
        }
        document.getElementById("noAll").checked = true;
    }
    //全不选
    function allUncheck(){
        for(var i = 0;i < checkboxes.length;i ++){
            checkboxes[i].checked = false;
        }
        document.getElementById("noAll").checked = false;
    }
    //反选
    function reverseCheck(){
        for(var i = 0;i < checkboxes.length;i ++){
            checkboxes[i].checked = !checkboxes[i].checked;
        }

    }
    //全选/全不选
    function checkOrUncheck(obj){
        if(obj.checked){
            allCheck();
        }else{
            allUncheck();
        }
    }
    //单页选择后判断全选按钮
    function checkItem(obj) {
        if(!obj.checked){
       
            document.getElementById("noAll").checked = false;
        }else {
             for(var i = 0;  i < checkboxes.length;i ++){
                 if( checkboxes[i].checked == false){
                     document.getElementById("noAll").checked = false;
                     return;
                  }else {
                     document.getElementById("noAll").checked = true;
                  }
           }
        }
    } 
</script>
<body>
<h1>请选择您的爱好：</h1>
    <input type="checkbox" name="">
    <input id="noAll" type="checkbox" onchange="checkOrUncheck(this)"/>全选/全不选<br />
    <input type="checkbox" name="hobby" onchange="checkItem(this)"/>足球
    <input type="checkbox" name="hobby" onchange="checkItem(this)"/>篮球
    <input type="checkbox" name="hobby" onchange="checkItem(this)"/>游泳
    <input type="checkbox" name="hobby" onchange="checkItem(this)"/>唱歌 <br/>
    <input type="button" value="全 选" onclick="allCheck()"/>
    <input type="button" value="全不选" onclick="allUncheck()"/>
    <input type="button" value="反选" onclick="reverseCheck()"/>
</body>
</html>

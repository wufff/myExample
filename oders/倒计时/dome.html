<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <div id ="nowTime"></div>
</body>
<script>
    function time(){
        var oDate = new Date();
        var year = oDate.getFullYear();
        var month = oDate.getMonth() + 1 ;
        var dDate = oDate.getDate();
        var day = oDate.getDay();
        var house = oDate.getHours();
        var minu = oDate.getMinutes();
        var sec = oDate.getSeconds();
        switch(day){
            case 1:
                day = '星期一';
                break;
            case 2:
                day = '星期二';
                break;
            case 3:
                day = '星期三';
                break;
            case 4:
                day = '星期四';
                break;
            case 5:
                day = '星期五';
                break;
            case 6:
                day = '星期六';
                break;
            case 0:
                day = '星期日';
                break;
        }
        function double( t ){
            if( t < 10 ){
                t = '0' + t;
            }
            return t;
        }
        var nowTime = document.getElementById("nowTime");
        nowTime.innerHTML = year + '年' + month +'月'+ dDate + '日 ' + day + ' ' + double(house) +':'+ double(minu) +':' + double(sec);
    }
    time();
    setInterval(time,1000);
</script>
</html>

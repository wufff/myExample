    <style>
    label{ float:left;margin:0 5px; overflow:hidden; position:relative;}
    label input{ position:absolute;left:-50px;top:-50px;}
    span{float:left;width:50px;height:50px;border:3px solid #000;cursor: pointer;}
    input:checked~span{background: red;}
    .this{background: red}
    </style>
    </head>
    <body>
    <label>
        <input type="radio" name="tab" checked value="1"/>
        <span></span>
    </label>
    <label>
        <input type="radio" name="tab" value="2"/>
        <span></span>
    </label>
    <label>
        <input type="radio" name="tab" value="3"/>
        <span></span>
    </label>
    </body>
